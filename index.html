<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="IMAGENES/Imagen3.png">
  <title>Domia</title>
</head>

<body>
  <!---MENU-->
  <nav class="container-fluid navbar navbar-expand-lg navbar-dark py-0 fixed-top" id="menu">

    <a class="navbar-brand" href="index.html" <!-- aqui +id -->
      <img src="IMAGENES/Logo.png" alt="logo">
      <span class="ms-2" id="logo"> Calzado Domia</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    </div>
    <!--HEADER-->
  </nav>
  <header class="container-fliud" id="header">
    <section class="col-md text-center">
      <h1 class="logo-name">Calzado Domia</h1>
      <h2 id="slogan">Camina seguro, camina con Domia</h2>
      <p id="subtitulo">Calzado 100% piel, creados de manera artesanal</p>

      <!--Carrusel-->
      <div class="row container-fliud justify-content-center" id="carrusel">
        <div class="col-md-5">
          <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel1">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="IMAGENES/carrusel1.png" class="d-block w-100" alt="imagen1">
              </div>
              <div class="carousel-item">
                <img src="IMAGENES/carrusel2.png" class="d-block w-100" alt="imagen2">
              </div>
              <div class="carousel-item">
                <img src="IMAGENES/carrusel3.png" class="d-block w-100" alt="imagen3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Siguiente</span>
            </button>
          </div>
        </div>
      </div>

      <h2 class="encabezados text-center">Obtener catalogo</h2>
      <div class="container">
        <form action="index.html">
          <div class="row form-group">
            <div class="col-md">
              <input type="text" class="form-control" placeholder="Nombre" required>
              <br>
              <input type="email" class="form-control" placeholder="Email" required>
            </div>
          </div>
          <br>
          <br>
          <div class="form-row text-center">
            <button type="submit" class="btn css-button-sliding-to-left--grey">ENVIAR</button>
          </div>
        </form>
      </div>
    </section>
  </header>
  <footer class="container-fliud text-center" id="footer">
      <div class="row imagenes">
        <div class="col-4">
          <a href="https://www.facebook.com/profile.php?id=100093022126041&mibextid=ZbWKwL"><img src="IMAGENES/facebook.png" alt="facebook"></a>
        </div>
        <div class="col-4">
          <a href="https://instagram.com/domia_zapateria?igshid=MzRlODBiNWFlZA=="><img src="IMAGENES/instagram.png" alt="instagra" class="insta"></a>
        </div>
        <div class="col-4">
        
        </div>
      </div>
      <div class="row">
        <h1 class="footer-text">CALZADO DOMIA</h1>
      </div>
    </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
